<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pass Locker -- Save your password here</title>
        <!-- link external css -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <!-- link the font icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <!-- link the favicon icon for page -->
        <link rel="icon" href="assets/img/logo.svg" type="image/x-icon">
    </head>
<body>
    <!-- header start here -->
        <img class="logo" src="assets/img/logo.svg">
        <div class="addpass">
            <span><i id="menubar" class="fa-solid fa-bars"></i></span>
            <form>
                <input class="inputbox" type="text" placeholder="Site name (eg. github)" required>
                <input class="inputbox" type="text" placeholder="Username (eg. prikshitjs)" required>
                <input class="inputbox" type="text" placeholder="Password" required>
                <input class="addbtn" type="submit" value="Add">
            </form>
        </div>
        <main>
            <div class="detailsbox">
                <h1 class="s_name">Github</h1>
                <span class="usern">Username - qwuieqwjne</span>
                <span class="userp">Password - pqowewqejs</span>
            </div>
        </main>
        <div class="details_info">
            <i id="close_details" class="fa-solid fa-xmark"></i>
            <div class="details_cover">
                <div class="details">
                    <h3 class="show_s_name">Github</h3>
                    <span class="show_usern">Username - qwuieqwjne</span>
                    <span class="show_userp">Password - pqowewqejs</span>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
</body>
</html>
